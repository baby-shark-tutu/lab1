<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Калькулятор</title>
</head>
<body>
    <h3>Онлайн-калькулятор</h3>
    <input id="num1">
    <input id="num2">
    <button onclick="calculate('+')">+</button>
    <button onclick="calculate('-')">-</button>
    <button onclick="calculate('*')">*</button>
    <button onclick="calculate('/')">/</button>
    <button onclick="calculate('%')">%</button>
    <p id="result"></p>

    <script>
        function calculate(operator) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            const sum = num1 + num2;
            const difference = num1 - num2;
            const product = num1 * num2;
            const division = num1 / num2;
            const remainderOfIntegerDivision = num1 % num2;

            const results = {
                '+': sum,
                '-': difference,
                '*': product,
                '/': division,
                '%': remainderOfIntegerDivision,
            };

            document.getElementById('result').innerHTML = 'Результат: ' + results[operator];
        }
    </script>

</body>
</html>
